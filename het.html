<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body {
            background-image: url('hhs.jpg'); /* Image path */
            background-size: cover;  /* Ensure the image covers the entire page */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat;  /* Prevent image repetition */
            height: 100vh;  /* Make sure the body height covers the entire viewport */
            margin: 0;  /* Remove default margin */
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #2c3e50;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <!-- Error message -->
        <div id="error-message" class="error-message">Invalid username or password. Please try again.</div>

        <form id="loginForm" onsubmit="return validateForm(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

         <button input type="submit">LOGIN</button>

        </form>
    </div>

    <script>
        function validateForm(event) {
            // Prevent form submission
            event.preventDefault();

            // Get the input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Simple validation
            if (username === "admin" && password === "123456") {
                alert("Login Successful");
                window.location.href = "112.html"; // Redirect to dashboard or another page
            } else {
                // Show error message
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>

</body>
</html>
